# Author by airijia.com
# Dual 模块 两路互锁
substitutions:
  # 把这三项改成你自己的设置
  hostname: '666'
  ssid: 'airi'
  password: 'airijia.com'
  # 互锁延迟
  delay: '0.5s'
esphome:
  name: $hostname
  platform: ESP8266
  board: esp01_1m
  board_flash_mode: dout
wifi:
  ssid: $ssid
  password: $password
  fast_connect: True
api:
  reboot_timeout: 0s
ota:
logger:

status_led:
  pin:
    number: 13
    inverted: True
switch:
  - platform: gpio
    pin: 12
    id: relay_1
  - platform: gpio
    pin: 5
    id: relay_2
  - platform: template
    name: $hostname switch_1
    id: switch_1
    turn_on_action:
      then:
        - switch.turn_off:
            id: relay_2
        - lambda: >-
            id(switch_2).publish_state(false);
        - delay: $delay
        - switch.turn_on:
            id: relay_1
    turn_off_action:
      then:
        - switch.turn_off:
            id: relay_1
    optimistic: True
  - platform: template
    name: $hostname switch_2
    id: switch_2
    turn_on_action:
      then:
        - switch.turn_off:
            id: relay_1
        - lambda: >-
            id(switch_1).publish_state(false);
        - delay: $delay
        - switch.turn_on:
            id: relay_2
    turn_off_action:
      then:
        - switch.turn_off:
            id: relay_2
    optimistic: True
binary_sensor:
  - platform: gpio
    id: button_c
    pin:
      number: GPIO10
      inverted: True
      mode: INPUT_PULLUP
    on_press:
      then:
        - switch.turn_off:
            id: relay_1            
        - switch.turn_off:
            id: relay_2
        - lambda: >-
            id(switch_1).publish_state(false);
            id(switch_2).publish_state(false);
